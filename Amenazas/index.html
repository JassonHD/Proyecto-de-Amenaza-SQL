<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demostración de Seguridad: Inventario</title>
    <style>
        /* [Aquí va el código CSS básico que ya tenías] */
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2C3E50; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        #stock-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #stock-table th, #stock-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #stock-table th { background-color: #f2f2f2; }
        input[type="text"] { padding: 10px; width: 70%; margin-right: 10px; border: 1px solid #ccc; }
        button { padding: 10px 15px; background-color: #3498DB; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result-message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .safe { background-color: #D4EDDA; color: #155724; border: 1px solid #C3E6CB; }
        .vulnerable { background-color: #F8D7DA; color: #721C24; border: 1px solid #F5C6CB; }
    </style>
</head>
<body>

<div class="container">
    <h1>Requisitos de Seguridad en el Diseño: Inventario</h1>
    
    <h2>1. Consultar y Modificar Stock</h2>
    <input type="text" id="product-name" placeholder="Nombre del Producto para buscar/comprar">
    <button onclick="simularAtaque()">Consultar Stock</button> 
    <div id="message" class="result-message">Esperando acción...</div>

    <h2>2. Estado Actual del Inventario</h2>
    <table id="stock-table">
        <thead>
            <tr><th>Producto</th><th>Stock Actual</th></tr>
        </thead>
        <tbody id="inventory-body">
            </tbody>
    </table>

    <button onclick="resetInventario()" style="margin-top: 20px; background-color: #E74C3C;">Reiniciar Inventario</button>
</div>

<script src="script.js"></script> 

</body>
</html>
